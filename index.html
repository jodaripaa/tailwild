<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Vanilla JS</title>
    <!-- Tailwind Play CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-indigo-600 to-purple-700 py-10">
        <div class="max-w-5xl mx-auto px-4">
            <header class="text-center text-white mb-8">
                <h1 class="text-4xl font-extrabold">üìù ToDo Manager</h1>
                <p class="mt-2 text-sm opacity-90">Proyecto 1 - HTML + Tailwind + JavaScript</p>
            </header>

            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
                <div class="p-8 bg-gradient-to-r from-gray-50 to-gray-100">
                    <h2 class="text-2xl font-semibold mb-5">Nueva Tarea</h2>
                    <form id="todoForm" class="space-y-4">
                        <input type="hidden" id="todoId">

                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">T√≠tulo *</label>
                            <input type="text" id="title" required placeholder="Ingrese el t√≠tulo" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3" />
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
                            <textarea id="description" placeholder="Ingrese una descripci√≥n" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3 min-h-[80px]"></textarea>
                        </div>

                        <div class="flex items-center gap-3">
                            <input type="checkbox" id="isCompleted" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" />
                            <label for="isCompleted" class="text-sm text-gray-700">Marcar como completada</label>
                        </div>

                        <div class="flex gap-3">
                            <button type="submit" id="submitBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg py-3 font-semibold">Crear Tarea</button>
                            <button type="button" id="cancelBtn" class="hidden flex-1 bg-gray-500 hover:bg-gray-600 text-white rounded-lg py-3 font-semibold">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div class="p-8">
                    <div class="flex gap-2 mb-5 flex-wrap">
                        <button class="filter-btn active px-4 py-2 rounded-md bg-indigo-100 text-indigo-700" data-filter="all">Todas</button>
                        <button class="filter-btn px-4 py-2 rounded-md bg-gray-100 text-gray-700" data-filter="pending">Pendientes</button>
                        <button class="filter-btn px-4 py-2 rounded-md bg-gray-100 text-gray-700" data-filter="completed">Completadas</button>
                    </div>

                    <div id="todosContainer">
                        <div class="loading text-gray-600 text-center py-10">Cargando tareas...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
